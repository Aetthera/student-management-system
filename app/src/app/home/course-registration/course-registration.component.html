<div class="course-registration">
    <h2>Register New Course</h2>
  
    <form>
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required />
      </div>
  
      <div class="form-group">
        <label for="courseCode">Course Code</label>
        <input type="text" id="courseCode" name="courseCode" placeholder="e.g. CS101" required />
      </div>
  
      <div class="form-group">
        <label for="instructor">Instructor</label>
        <input type="text" id="instructor" name="instructor" placeholder="Instructor's name" />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Course description"></textarea>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
